<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Login — Standard</title>
  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --accent:#0b6efd;
      --muted:#6b7280;
      --success:#16a34a;
      --danger:#dc2626;
      --radius:10px;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#eef2f7 0%, #f8fafc 100%);
      color:#111827;
      padding:24px;
    }

    .container{
      width:760px;
      max-width:100%;
      display:flex;
      gap:24px;
      align-items:stretch;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
      padding:22px;
    }

    .left{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .right{
      width:320px;
      display:flex;
      flex-direction:column;
      gap:12px;
      justify-content:center;
    }

    h1{margin:0;font-size:20px;color:#0f172a}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    label{display:block;font-size:13px;color:#374151;margin-top:10px;margin-bottom:6px}
    input[type="text"],input[type="email"],input[type="password"]{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6eef6;
      background:#fbfdff;
      outline:none;
      font-size:14px;
      color:#0f172a;
    }
    input:focus{box-shadow:0 0 0 4px rgba(11,110,253,0.06);border-color:var(--accent)}

    .btn{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      padding:10px 14px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
      width:100%;
      margin-top:12px;
    }
    .btn.secondary{
      background:#fff;
      color:var(--accent);
      border:1px solid #dbeafe;
      width:auto;
      padding:8px 12px;
    }

    .small{font-size:13px;color:var(--muted)}
    .msg{font-size:13px;min-height:20px;margin-top:8px}

    /* responsive */
    @media (max-width:800px){
      .container{flex-direction:column;align-items:stretch}
      .right{width:auto}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- left: info + register -->
    <div class="card left">
      <div>
        <h1>Secure Login System</h1>
        <p class="lead"></p>
      </div>

      <hr />

      <div>
        <h2 style="font-size:16px;margin:0 0 10px">Create an account</h2>

        <label for="regName">Full name</label>
        <input id="regName" type="text" placeholder="Your name" />

        <label for="regEmail">Email</label>
        <input id="regEmail" type="email" placeholder="you@example.com" />

        <label for="regPassword">Password (min 6 chars)</label>
        <input id="regPassword" type="password" placeholder="Choose a secure password" />

        <button id="registerBtn" class="btn">Register</button>
        <div id="regMsg" class="msg"></div>
      </div>
    </div>

    <!-- right: login -->
    <div class="card right">
      <h2 style="margin:0 0 6px">Sign in</h2>
      <p class="small">If you already have an account, login here.</p>

      <label for="loginEmail">Email</label>
      <input id="loginEmail" type="email" placeholder="you@example.com" />

      <label for="loginPassword">Password</label>
      <input id="loginPassword" type="password" placeholder="Your password" />

      <button id="loginBtn" class="btn">Login</button>
      <div id="loginMsg" class="msg"></div>

      <div style="margin-top:12px;display:flex;gap:8px;justify-content:center">
      </div>
    </div>
  </div>

  <script>
    // Backend base
    const base = "https://loginsystem-700t.onrender.com/api/auth";

    // Elements
    const regName = document.getElementById('regName');
    const regEmail = document.getElementById('regEmail');
    const regPassword = document.getElementById('regPassword');
    const registerBtn = document.getElementById('registerBtn');
    const regMsg = document.getElementById('regMsg');

    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const loginBtn = document.getElementById('loginBtn');
    const loginMsg = document.getElementById('loginMsg');

    const goToDashboard = document.getElementById('goToDashboard');

    // Helpers
    function showMsg(el, text, ok = true) {
      el.style.color = ok ? '#16a34a' : '#dc2626';
      el.textContent = text;
    }

    // Register handler
    registerBtn.addEventListener('click', async () => {
      regMsg.textContent = '';
      const name = regName.value.trim();
      const email = regEmail.value.trim();
      const password = regPassword.value;

      if (!name || !email || password.length < 6) {
        return showMsg(regMsg, 'Please fill valid name, email and password (min 6 chars).', false);
      }

      try {
        const res = await fetch(`${base}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          showMsg(regMsg, 'Registered! Redirecting to dashboard...');
          setTimeout(()=> window.location.href = '/dashboard.html', 700);
        } else {
          // show error from API
          const err = data.errors ? data.errors[0].msg : (data.msg || data.message || 'Registration failed');
          showMsg(regMsg, err, false);
        }
      } catch (err) {
        showMsg(regMsg, 'Server not reachable. Start backend.', false);
      }
    });

    // Login handler
    loginBtn.addEventListener('click', async () => {
      loginMsg.textContent = '';
      const email = loginEmail.value.trim();
      const password = loginPassword.value;

      if (!email || !password) return showMsg(loginMsg, 'Enter email and password.', false);

      try {
        const res = await fetch(`${base}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          showMsg(loginMsg, 'Login successful — redirecting...');
          setTimeout(()=> window.location.href = '/dashboard.html', 700);
        } else {
          const err = data.errors ? data.errors[0].msg : (data.msg || data.message || 'Login failed');
          showMsg(loginMsg, err, false);
        }
      } catch (err) {
        showMsg(loginMsg, 'Server not reachable. Start backend.', false);
      }
    });


  </script>
</body>
</html>
